<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Table</title>
</head>
<body>
    <table class="table" style="width: 60%; margin: auto; text-align: center;">
        <thead>
          <tr>
            <th scope="col">{{ data[0] }}</th>
            <th scope="col">{{ data[1] }}</th>
            <th scope="col">{{ data[2] }}</th>
            <th scope="col">{{ data[3] }}</th>
            <th scope="col">{{ data[4] }}</th>
          </tr>
        </thead>
        {% for product in products %}
            <td>{{ product.id }}</td>
            <td>{{ product.number }}</td>
            <td>{{ product.cost_rub }}</td>
            <td>{{ product.cost_dol }}</td>
            <td>{{ product.delivery_period }}</td>
          </tr>
        {% endfor %}
      </table>
</body>
</html>
